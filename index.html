<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hangman: Philadelphia Style</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        
    </head>
    <body>
        
        <div class="header-container">
            <div class="headerimg"><img src="./images/hangman.png"></div>
        </div>

        <div class="col-container">
            <div class="left-col">
                <img src="./images/libertybell.jpg" alt="Liberty Bell" width="450"><br /><br />
                <img src="./images/cheesesteak.jpg" alt="Philadelphia Cheesesteak" width="450"><br />
            </div>

            <div class="right-col">

                
                <h1 align="center">Press any key to begin!</p>
                <h2 align="center">Wins: <span id="wins"></span></h2>
                <h2 align="center">Current Word: <span id="current-word" onClick="PickRandomWord(document.WordForm)"></span></h2>
                <h2 align="center">Your Guess: <span id="user-guess"></span></h2>
                <h2 align="center">Letters Guessed: <span id="wrong-guess"></span></h2>
                  

            </div>
        </div>
        
    
        <script src="./javascript/game.js"></script>
        

    </body>
</html>
